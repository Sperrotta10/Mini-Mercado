<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contrase単a</title>
</head>
<body>
  <h2>Escribe tu nueva contrase単a</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Nueva contrase単a" required />
    <button type="submit">Actualizar contrase単a</button>
  </form>

  <script>
    const form = document.getElementById('resetForm');
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      const res = await fetch('http://localhost:3000/api/v1/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password: newPassword })
      });

      const data = await res.json();
      console.log(data);
    });
  </script>
</body>
</html>
